<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Admin</title>
		<link rel="stylesheet" href="resources/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css"></link>
        <link rel="stylesheet" href="resources/css/fontAwesome.css"></link>
        <link rel="stylesheet" href="resources/css/hero-slider.css"></link>
        <link rel="stylesheet" href="resources/css/owl-carousel.css"></link>
        <link rel="stylesheet" href="resources/css/datepicker.css"></link>
        <link rel="stylesheet" href="resources/css/templatemo-style.css"></link>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"></link>

        <script src="resources/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</h:head>
<h:body>
	
    <div class="best-offer" id="best-offer-section" >
        <div class="container-fluid" >
            <div class="row">
                
                
                <div class="col-md-4">
                    <div class="best-offer-right-content" >
                        
                                
		                        <h:form id="login" action="" method="post" style="float:left; text-align:center; padding-left:50px;">
			                        <div class="row">
			                            <div class="col-md-10" tyle="float:left; text-align:center;">
			                              
											<h:outputLabel for="Nazwa eventu" value="nazwa:" />
											<p:inputText id="nazwa" class="form-control"
												value="#{eventBB.event.nazwa}" required="true" requiredMessage="Podaj nazwę"
												validatorMessage="co najwyżej 40 znaków">
												<f:validateLength maximum="40" />
											</p:inputText>
											<p:message for="nazwa"/>
											
			                            </div>
                            
			                            
			                            <div class="col-md-5" style="float:left; text-align:center;">
			                              <h:outputLabel for="poczatek" value="Poczatek:" />
											<p:inputMask id="poczatek" class="form-control"
												value="#{eventBB.event.od}" required="true" requiredMessage="podaj poczatek"
												mask="9999-99-99"/>
												
											<p:message for="poczatek" display="icon"/>
			                            </div>
			                            
			                            
 
			                            
			                            <div class="col-md-5" style="float:left; text-align:center;">
			                              <h:outputLabel for="koniec" value="Koniec:" />
											<p:inputMask id="koniec" class="form-control"
												value="#{eventBB.event.do}" required="true" requiredMessage="podaj koniec"
												mask="9999-99-99"/>
												
											<p:message for="koniec" display="icon"/>
			                            </div>
			                            
			                            
			                             
			                            
			                            <div class="col-md-6">
			                              <p:messages id="msgs" />
			
											<p:commandButton value="Dodaj"/>
								
			                            </div>
			                        </div>
			                    </h:form>
	                    		
                                
                                
                           
                    </div>
                </div>
            </div>
        </div>
    </div>
	

    
    
    <script src="resources/js/vendor/bootstrap.min.js"></script>
    
    <script src="resources/js/datepicker.js"></script>
    <script src="resources/js/plugins.js"></script>
    <script src="resources/js/main.js"></script>
    
    

    <script type="text/javascript">
    $(document).ready(function() 
	{
        // navigation click actions 
        $('.scroll-link').on('click', function(event){
            event.preventDefault();
            var sectionID = $(this).attr("data-id");
            scrollToID('#' + sectionID, 750);
        });
        // scroll to top action
        $('.scroll-top').on('click', function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop:0}, 'slow');         
        });
        // mobile nav toggle
        $('#nav-toggle').on('click', function (event) {
            event.preventDefault();
            $('#main-nav').toggleClass("open");
        });
    });
    // scroll function
    function scrollToID(id, speed){
        var offSet = 0;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
    </script>

</h:body></html>
