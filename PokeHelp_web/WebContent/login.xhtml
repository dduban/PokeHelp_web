    <div class="contact-us" id="contact-section" style="height:650px;"> 
        <div class="container-fluid">
            <div class="row" style="height:650px;">
                <div class="col-md-6" >
                
                    <h:form id="login" action="" method="post" >
                        <div class="row">
                            <div class="col-md-8">
                              <p:inputText id="nickname" class="form-control"
									required="true" requiredMessage="Podaj nick" placeholder="Nickname"
									validatorMessage="co najwyżej 40 znaków">
									<f:validateLength maximum="40" />
								</p:inputText>
								<p:message for="nickname" display="icon"/>
                            </div>
                            <div class="col-md-8">
                              <p:inputText id="password" class="form-control"
									required="true" requiredMessage="Podaj hasło" placeholder="Password"
									validatorMessage="co najwyżej 40 znaków">
									<f:validateLength maximum="40" />
								</p:inputText>
								<p:message for="password" display="icon"/>
                            </div>
                             
                            
                            <div class="col-md-6">
                              <p:messages id="msgs" />

								<p:commandButton value="Zaloguj"/>
					
								<p:button value="Anuluj"/>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-6" >
                
                
                
                    <h:form id="register">
                        <div class="row">
                        
                            <div class="col-md-8">
                            	<p:outputLabel for="login" value="Login" />
                             	<p:inputText id="login" class="form-control"
                             		value="#{loginBB.user.login}" required="true"
									requiredMessage="Podaj login"
									validatorMessage="co najwyżej 40 znaków">
									<f:validateLength maximum="40" />
								</p:inputText>
								<p:message for="login" />
                            </div>
                            
                        
                            <div class="col-md-8">
                            	<p:outputLabel for="password1" value="Hasło" />
                              	<p:password id="password1" class="form-control"
                             		value="#{loginBB.user.password}" match="password2" required="true"
									requiredMessage="Podaj hasło"
									validatorMessage="Hasło musi być takie samo"
									>
									<f:validateLength maximum="40" />
								</p:password>
								<p:message for="password1" />
                            </div>
                            
                            <div class="col-md-8">
                            	<p:outputLabel for="password2" value="Powtórzone hasło" />
                              	<p:password id="password2" class="form-control"
                             		value="#{loginBB.user.password}" required="true"
									requiredMessage="Powtórz hasło"
									validatorMessage="Hasło musi być takie samo">
									<f:validateLength maximum="40" />
								</p:password>
								<p:message for="password2" />
                            </div>
                            
                            <div class="col-md-6">
								<div style="float:left;"><p:commandButton value="Zarejestruj" action="#{loginBB.register()}" update="@form" ajax="true" /></div>
								
								<div style="width:100%; height:30px; float:left; margin-top:20px;"> <p:messages id="messages" showDetail="true" autoUpdate="true" /></div>
								
                            </div>
                        </div>

    <script type="text/javascript">
    $(document).ready(function() 
	{
        // navigation click actions 
        $('.scroll-link').on('click', function(event){
            event.preventDefault();
            var sectionID = $(this).attr("data-id");
            scrollToID('#' + sectionID, 750);
        });
        // scroll to top action
        $('.scroll-top').on('click', function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop:0}, 'slow');         
        });
        // mobile nav toggle
        $('#nav-toggle').on('click', function (event) {
            event.preventDefault();
            $('#main-nav').toggleClass("open");
        });
    });
    // scroll function
    function scrollToID(id, speed){
        var offSet = 0;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
    </script>
